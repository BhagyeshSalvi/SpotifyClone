<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="Images/logo.png" alt="Logo">Spotify</li>
            <li><a href="home.html"></a> Favourite</li>
            <li><a href=""></a> Your Account</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
        <h2>Best Songs 2023</h2>
        <div class="songItemContainer">

            <img src="Images/cover1.jpg" alt="">
            <span class="songName">Let me love you</span>
            <span class="timestamp">03:33</span>
            <span class="songPlay">
             <i id="0" class="fa-solid fa-2x songItemPlay fa-circle-play"></i></span>
            </div>
        </div>
        <div>
            <div class="songItem">
            <img src="Images/cover2.jpg" alt="">
            <span class="songName">Perfect</span>
            <span class="timestamp">03:33</span>
            <span class="songPlay">
             <i id="1" class="fa-solid fa-2x songItemPlay fa-circle-play"></i></span>
            </div>
        </div>
        <div>
            <div class="songItem">
            <img src="Images/cover3.jpg" alt="">
            <span class="songName">Starboy</span>
            <span class="timestamp">03:33</span>
            <span class="songPlay">
             <i id="2" class="fa-solid fa-2x songItemPlay fa-circle-play"></i></span>

        </div>
        <div>

            <img src="Images/cover4.jpg" alt="">
            <span class="songName">Reminder</span>
            <span class="timestamp">03:33</span>

        </div>
        <div>

            <img src="Images/cover5.jpg" alt="">

             <i id="4" class="fa-solid fa-2x songItemPlay fa-circle-play"></i></span>

        </div>
        <div>
            <div class="songItem">
            <img src="Images/cover6.jpg" alt="">
            <span class="songName">See you again</span>
            <span class="timestamp">03:33</span>
            <span class="songPlay">
             <i id="5" class="fa-solid fa-2x songItemPlay fa-circle-play"></i></span>
            </div>
        </div>
        <div>
            <div class="songItem">
            <img src="Images/cover7.jpg" alt="">

        </div>
        </div>
        <div class="banner"></div>
    </div>

    <div class="footer">
        <input type="range" name="progressBar" id="progressBar" value="0" min="0" max="100">
        <div class="icons">
        <i class="fa-solid fa-2x fa-backward-step " id="previous"></i>
        <i class="fa-solid fa-2x fa-circle-play" id="mainPlay"></i>
        <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
    </div>
    </div>

    <script src="https://kit.fontawesome.com/9c9e181ee5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
